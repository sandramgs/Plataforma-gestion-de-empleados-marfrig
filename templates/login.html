{% extends 'index.html' %}
{% block contenido %}
<div class="formulario">
    <form action="{{ url_for('login') }}" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <div class="grupo">
            {{ form.usuario.label }}
            {{ form.usuario(class="control") }}
        </div>
        <div class="grupo">
            {{ form.password.label }}
            {{ form.password(class="control" type="password") }}
        </div>
        <div class="grupo">
            {{ form.ingresar(class="boton") }}
        </div>
        <div class="mensaje">
            {% if errores %}
            {{ errores }}
            {% endif %}
        </div>
    </form>
</div>
